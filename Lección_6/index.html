<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="errorsOculto errors">
        <p id="errors"></p>
    </div>    

    <h1>Registro de Usuario</h1>
    <form id="registerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre" required /><br />
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Tu correo" required /><br />
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña"  required/><br />
        <div class="btn-submit">
            <button type="submit">Registrar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.4/lib/index.umd.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
